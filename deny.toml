[advisories]
ignore = [
    # Marvin Attack: potential key recovery through timing sidechannels in rsa crate.
    # No patch available. rsa is an indirect dependency; local/non-network use is acceptable.
    # https://rustsec.org/advisories/RUSTSEC-2023-0071
    "RUSTSEC-2023-0071",
]

[licenses]
# All licenses present in the dependency tree. Run `cargo deny list` to regenerate.
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "MPL-2.0",
    "Unicode-3.0",
    "Unlicense",
]
